<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="player-container">
        <!-- img-container -->
        <div class="img-container">
            <img src="Porfolio1.jpg" alt="Alburm alert">
        </div>
        <h2 id="title"></h2>
        <h3 id="artist"></h3>
        <audio src="possessed-laugh-94851.mp3"></audio>
        <div class="progress-container" id="progress-container">
            <div class="progress" id="progress">
                <div class="duration-wrapper">
                    <span id="current-time">0:00</span>
                    <span id="duration">2:08</span>
                </div>
            </div>
        </div>
        <div class="player-controlls">
            <i class="bi bi-skip-backward" id="prev" title="previous"></i>
            <i class="bi bi-play main-button" id="play" title="previous"></i>
            <i class="bi bi-skip-forward" id="next" title="next"></i>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
