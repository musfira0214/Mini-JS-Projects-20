<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sign Up Today!</h1>
        <form action="" id="form" >
            <!-- Full Name -->
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Full Name" required minlength="10" maxlength="40" name="name">
            </div>
            <!-- Phone Number -->
            <div class="form-group">
                <label for="Phone">Phone Number</label>
                <input type="tel" id="phone" placeholder="555-5555-55555"  required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" name="phone">
            </div>
            <!-- Email Address -->
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="email@gmail.com"  required minlength="18" maxlength="25" name="email">
            </div>
            <!-- Url -->
            <div class="form-group">
                <label for="website">Website</label>
                <input type="url" id="website" placeholder="https://AJ-Styles.com"  required name="website">
            </div>
            <!-- password -->
            <div class="form-group">
                <label for="password1">Password</label>
                <input type="number" id="password1" placeholder="Create Password"  required minlength="8" maxlength="20" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" title="Please include 1 UpperCase, 1 lowerCase, 1 number and 1 special character">
            </div>
            <!-- confirm Password -->
            <div class="form-group">
                <label for="password2">Confirm Password</label>
                <input type="number" id="password2" placeholder="Confirm Password"  required  minlength="8" maxlength="20" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" name="password>
            </div>
            <!-- button -->
            <button type="submit">Register</button>
        </form>
        <!-- message-container -->
        <div class="message-container">
            <h3 id="message">Don't Hesitate!</h3>
        </div>
    </div>
    <!-- script -->
    <script src="script.js"></script>
</body>
</html>
